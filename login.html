<!DOCTYPE html>
<html>
    <head>
          <title> Login Form </title>
          <meta name="viewport" content="width=device-width, initial-scale=1">
          <link rel="stylesheet" href="login.css">
    </head>
  <body>
   <div class="loginBox">
          <img class="user" src="logo.jpg">
          <h2>Log In </h2>
    <form>
        <div>
           <input type="email" name="email" placeholder="Enter Email" required>
        </div>
        <div class="password-container">
          <input type="password" placeholder="Enter password" name="password" id="myInput"  required >
          <span class="eye" onclick="myFunction()">
               <i id="hide1" class="far fa-eye" ></i> 
               <i id="hide2" class="far fa-eye-slash" ></i> 

         </span>
        </div>
        <div>
           <input type="submit" name="sign-in" value="Sign In">
        </div>
    
       <div class="newUser">
          <a href="register.html">New user?</a> &nbsp;  &nbsp;  &nbsp; <a href="#">Forget Password</a>
      </div>
    </form>
   </div>
          <script src="validation.js"></script>
          <script src="https://kit.fontawesome.com/b711823ee1.js" crossorigin="anonymous"></script>
</body>

</html>
