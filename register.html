<!DOCTYPE html>
<html>
    <head>
        <title>Registration page</title>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
 
       <link rel="stylesheet" href="register.css">
    </head>
<body>
        <div class="wrapper">
            <div class="inner">
                <div class="image-holder">
                    <img src="vote.jpg" alt="image">
                </div>
        <form action="" id="registrationForm" method="post">
            <h3>Registration Form</h3>
                <div class="form-group">
                    <input type="text" placeholder="First Name" class="form-control" required>
                    <input type="text" placeholder="Last Name" class="form-control" required>
                </div>
        <div class="form-wrapper">
                <input type="text" placeholder="Username" class="form-control" required>
 
        </div>
                <div class="form-wrapper">
                    <input type="email" placeholder="Email Address" class="form-control" required>
 
                </div>
                <div class="form-wrapper">
                    <input type="number"  placeholder="Phone number" class="form-control" required>
                </div>
               
                    <div class="form-wrapper">
                        <select name="" id="" class="form-control" required>
                            <option value="" disabled selected>Gender</option>
                            <option value="male">Male</option>
                            <option value="femal">Female</option>
                            <option value="other">Other</option>
                        </select>
                    </div>
            <div class="form-wrapper">
                <input type="password" placeholder="Password" class="form-control" required>
 
            </div>
                <div class="form-wrapper">
                    <input type="password" placeholder="Confirm Password" class="form-control"  required>
                </div>
            <button>Register</button>
           <div class="already_user"> 
                <p>Already have an account? <a href="login.html">Login</a></p>
           </div>
        </form>
        </div>
    </div>
    <script src="validation.js"></script>
    <script src="https://kit.fontawesome.com/b711823ee1.js" crossorigin="anonymous"></script>
</body>
</html>
